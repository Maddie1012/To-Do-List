<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/Logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <div class="container container--first">
            <input class="input-new-task" type="text">
            <button class="new-task-btn">Criar
                <img src="images/plus.svg" alt="plus" class="new-task-img">
            </button>
        </div>
        <div class="container container--second">
            <div class="container-tasks-info">
                <p class="tasks-info tasks-info--first">Tarefas criadas
                    <span class="task-count" data-count="1"></span></p>
                <p class="tasks-info tasks-info--second">Concluídas
                    <span class="task-count" data-count="2"></span>
                </p>
            </div>
            <div class="container__tasks">
                <img src="images/Clipboard.svg" alt="" class="tasks-notes-img">
                <p class="tasks__text"><strong>Você ainda não tem tarefas cadastradas</strong><br>&nbsp;&nbsp;Crie tarefas e organize seus itens a fazer</p>
            </div>
            <div class="pagination">
                
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
